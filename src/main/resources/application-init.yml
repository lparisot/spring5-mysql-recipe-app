spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sfg_dev
    username: root
    password:
    platform: mysql
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: create
              create-target: scripts/database-create.sql